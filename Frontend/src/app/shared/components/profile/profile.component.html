<form [formGroup]="userForm" class="centered-div lightgray-background">
    <div>
        <mat-form-field class="example-full-width input-class-half" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
        
        <mat-form-field class="example-full-width input-class-half" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width input-class-full" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width input-class-full" appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status">
        </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit" (click)="submit()">Done</button>
</form>
