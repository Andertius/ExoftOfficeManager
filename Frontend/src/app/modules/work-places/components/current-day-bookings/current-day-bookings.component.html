<div class="super-container">
    <div class="container">
        <h4 class="current-day-bookings">CURRENT DAY BOOKINGS</h4>
    
        <div role="list" class="grid max-height">
            <div role="listitem" *ngFor="let booking of bookings" class="list-item max-height">
                <div class="avatar booked-place" *ngIf="booking.bookingType === bookingType.Booked">
                    <p>{{ booking.userFullName | initials }}</p>
                </div>
        
                <div class="avatar unavailable-place" *ngIf="booking.bookingType === bookingType.BookedPermanently">
                    <p>{{ booking.userFullName | initials }}</p>
                </div>
        
                <div class="avatar half-booked-place" *ngIf="booking.bookingType === bookingType.FirstHalfBooked">
                    <p>{{ booking.userFullName | initials }}</p>
                </div>
        
                <div class="avatar half-booked-place" *ngIf="booking.bookingType === bookingType.SecondHalfBooked">
                    <p>{{ booking.userFullName | initials }}</p>
                </div>
        
                <div class="info">
                    <p>{{ booking.userFullName }}</p>
        
                    <p *ngIf="booking.bookingType === bookingType.FirstHalfBooked">10 am - 2 pm</p>
                    <p *ngIf="booking.bookingType === bookingType.SecondHalfBooked">2 pm - 6 pm</p>
                </div>
            </div>
        </div>
    </div>
</div>
