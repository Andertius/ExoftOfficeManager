<div class="container">
    <div class="name-and-avatar">
        <h1 class="name">{{ data.username }}</h1>
    
        <div class="avatar-wrapper">
            <img [src]="data.avatar" class="avatar">
        </div>
    </div>

    <p class="booking">{{ bookingText }}</p>

    <p class="date">{{ date }}</p>

    <p class="work-place">Floor: {{ data.workPlace.floorNumber }}, Table: {{ data.workPlace.tableNumber }}</p>
</div>
